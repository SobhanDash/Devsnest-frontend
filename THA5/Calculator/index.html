<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <form class="form">
      <div class="grid-container">
        <div class="display">
          <div class="input-field">
            <input type="text" value="" class="inner-text" />
          </div>
        </div>

        <div class="btn">
          <div class="inner-button symbols">+</div>
        </div>
        <div class="btn">
          <div class="inner-button symbols">-</div>
        </div>
        <div class="btn">
          <div class="inner-button symbols">x</div>
        </div>
        <div class="btn">
          <div class="inner-button symbols">/</div>
        </div>

        <div class="btn">
          <div class="inner-button">7</div>
        </div>
        <div class="btn">
          <div class="inner-button">8</div>
        </div>
        <div class="btn">
          <div class="inner-button">9</div>
        </div>

        <div class="btn">
          <div class="inner-button symbols">%</div>
        </div>

        <div class="btn">
          <div class="inner-button">4</div>
        </div>
        <div class="btn">
          <div class="inner-button">5</div>
        </div>
        <div class="btn">
          <div class="inner-button">6</div>
        </div>

        <div class="btn">
          <div class="inner-button symbols" id="clear">AC</div>
        </div>

        <div class="btn">
          <div class="inner-button">1</div>
        </div>
        <div class="btn">
          <div class="inner-button">2</div>
        </div>
        <div class="btn">
          <div class="inner-button">3</div>
        </div>

        <div class="btn">
          <div class="inner-button symbols" id="backspace">
            <i class="fas fa-backspace"></i>
          </div>
        </div>

        <div class="btn">
          <div class="inner-button symbols">.</div>
        </div>
        <div class="btn">
          <div class="inner-button">0</div>
        </div>

        <div class="equate">
          <div class="btn">
            <div class="inner-button" id="equate">
              <i class="fas fa-equals"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bar"></div>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
